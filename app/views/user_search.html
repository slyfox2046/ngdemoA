<div class="col-md-10">
  <div class="page-header">
    <h1>用户搜索</h1>
  </div>
  <ul class="nav nav-tabs" id="userTab">
    <li ><a ng-click=goUrl('user.useradmin') data-toggle="tab">用户管理</a></li>
    <li class="active" ><a ng-click=goUrl('user.usersearch') data-toggle="tab">用户搜索</a></li>
    <!--<li ><a ng-click=goUrl('user.useradd') data-toggle="tab">添加用户</a></li>-->
    <li ><a  ng-click=goUrl('user.useradd') data-toggle="modal tab" data-target="#myModal">添加用户</a>
  </ul>
  <form action="" class="form-group usersearch">
    <div class="alert alert-info" role="alert">
      支持模糊搜索和匹配搜索，搜索是哦那个*代替！
    </div>
    <div class="form-group">
      <label for="name">用户名</label>
      <input type="text" id="name" class="form-control" placeholder="请输入用户名">
    </div>
    <div class="form-group">
      <label for="uid">UID</label>
      <input type="text" id="uid" class="form-control" placeholder="请输入用户UID">
    </div>
    <div class="form-group">
      <label for="usergroup">选择用户组</label>
      <select id="usergroup" class="form-control">
        <option>限制会员</option>
        <option>新手上路</option>
        <option>注册会员</option>
        <option>中级会员</option>
        <option>高级会员</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">提交</button>

   </form>


</div>
