<div class="modal-header">
  <h3 class="modal-title" id="modal-title">添加用户</h3>
</div>
<div class="modal-body" id="modal-body">
  <form action="" class="form-group usersearch">
    <!--<div class="alert alert-info" role="alert">-->
      <!--支持模糊搜索和匹配搜索，搜索是哦那个*代替！-->
    <!--</div>-->
    <div class="form-group">
      <label for="name1">用户名</label>
      <input type="text" id="name1" class="form-control" placeholder="请输入用户名">
    </div>
    <div class="form-group">
      <label for="addpassword">用户密码</label>
      <input type="password" id="addpassword" class="form-control" placeholder="请输入密码">
    </div>
    <div class="form-group">
      <label for="confirmpassword">确认用户密码</label>
      <input type="password" id="confirmpassword" class="form-control" placeholder="请输入密码">
    </div>
    <div class="form-group">
      <label for="usergroup1">选择用户组</label>
      <select id="usergroup1" class="form-control">
        <option>限制会员</option>
        <option>新手上路</option>
        <option>注册会员</option>
        <option>中级会员</option>
        <option>高级会员</option>
      </select>
    </div>
    <!--<button type="submit" class="btn btn-default">提交</button>-->

  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">提交</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
